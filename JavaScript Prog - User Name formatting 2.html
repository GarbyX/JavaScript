    <pre> A JavaScript Program for formatting user name into title case.

  2. Write a prog that accepts user name in various formats and displays in title case.
     e.g. olaiya joshua or or oLAIYA jOSHUA but use alert to diplay: Olaiya Joshua.

 </pre>

    <hr><br>

    <!-- START OF JAVASCRIPT CODE -->

    <script>

function tC (name)

{
var name_lw = name.toLowerCase();

var name_s = name_lw.substring(1);

var n_U = name.charAt(0);

var n_U1 = n_U.toUpperCase();

return(n_U1 + name_s);
}


      alert("JavaScript Program - Username Formatting.");

      var firstname = (prompt("Enter First name: "));
      alert("First name: '" + firstname + "' saved");


var surname = (prompt("Enter Surname: "));
alert("Last name: '" + surname + "' saved.");

confirm("Click OK to autocorrect data.");
